      enabled: true
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: false
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: true
  jackson:
    time-zone: UTC
logging:
  level:
    br.com.gabxdev: debug